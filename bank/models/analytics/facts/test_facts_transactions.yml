models:
  - name: fct_transactions
    description: "Final mart table of transactions, incremental merge from staging"
    columns:
      - name: transaction_id
        tests:
          - not_null
          - unique
      - name: account_id
        tests:
          - not_null
      - name: related_account_id
        description: "Required for TRANSFER transactions"
      - name: txn_type
        tests:
          - not_null
          - accepted_values:
              values: ['DEPOSIT', 'WITHDRAWAL', 'TRANSFER']
      - name: direction
        tests:
          - not_null
          - accepted_values:
              values: ['DEBIT', 'CREDIT']
      - name: txn_status
        tests:
          - not_null
          - accepted_values:
              values: ['PENDING', 'COMPLETED', 'FAILED', 'REVERSED']
      - name: txn_time
        tests:
          - not_null